{% extends 'news/lay.html' %}

{% block title %}Варианты исхода Теста{% endblock %}

{% block content %}
    <div class="features">
        <h1>Варианты исхода Теста</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить Тест</button>
        </form> 
    </div>
{% endblock %}
