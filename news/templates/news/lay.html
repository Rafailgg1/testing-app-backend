{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="{% static 'main_site/style.css' %}">
</head>
<body>
    <aside>
        {% comment %} <img src="{% static 'main/img/logo.jpg' %}" alt="logo"> {% endcomment %}
        <span class="logo"Test></span>
        <h3>Возможности</h3>
        <ul>
            <a href="{% url 'test_home' %}"><li><i class="fa-solid fa-book-open-reader"></i></i>Тест</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить Тест</li></a>
        </ul>
    </aside>
    <div class="container">
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
