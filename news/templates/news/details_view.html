{% extends 'news/lay.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}
        <p>{{ article.full_text }}</p>
        <a href="{% url 'test-delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'test-update' article.id %}" class="btn btn-info">Редактировать</a>
    </div>
{% endblock %}
